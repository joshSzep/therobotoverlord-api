[DEFAULT]
# Yoyo migration configuration for The Robot Overlord API

# Database connection - will be overridden by environment variables
database = postgresql://postgres:password@localhost:5432/therobotoverlord

# Migration sources
sources = .

# Batch mode (non-interactive)
batch_mode = on

# Verbosity level
verbosity = 1

# Migration table name
migration_table = _yoyo_migration

# Post-apply hook (optional)
# post_apply_hook =

# Pre-apply hook (optional)
# pre_apply_hook =
